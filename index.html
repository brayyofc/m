<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api-Wanz</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            color: white;
            padding: 10px 20px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .profile-icon {
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .profile-icon:hover {
            transform: scale(1.1);
        }

        /* Main Content Styling */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .welcome-text h1 {
            font-size: 36px;
            color: #333;
            margin: 0;
        }

        .welcome-text p {
            font-size: 18px;
            color: #555;
            margin: 20px 0;
        }

        .cta-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">

        <header>
            <div class="logo"><b>Api-Wanz</b></div>

            <div class="profile-icon" onclick="window.location.href='login.html'">ðŸ‘¤</div>
        </header>

        <main>
            <div class="welcome-text">
                <h1 id="typing-effect"></h1>
                <p>
                    Kami memberikan layanan API berbasis register dan login secara gratis untuk kebutuhan 
                    development dan berbagai kebutuhan aplikasi lainnya.
                </p>

                <button class="cta-button" onclick="window.location.href='signup.html'">Get Started</button>
            </div>
        </main>

        <!-- Audio dengan autoplay -->
        <audio autoplay loop>
            <source src="https://files.catbox.moe/56unrm.mp3" type="audio/mpeg">
            Browser Anda tidak mendukung elemen audio.
        </audio>
    </div>

    <script>
        const typingEffect = document.getElementById("typing-effect");
        const text = ["Wlcome to Api-Wanz", "Explore Our API"];
        let index = 0, charIndex = 0;

        function typeWriter() {
            if (charIndex < text[index].length) {
                typingEffect.textContent += text[index].charAt(charIndex);
                charIndex++;
                setTimeout(typeWriter, 150);
            } else {
                setTimeout(() => {
                    charIndex = 0;
                    typingEffect.textContent = "";
                    index = (index + 1) % text.length;
                    typeWriter();
                }, 2000);
            }
        }

        typeWriter();
    </script>
</body>
</html>
